<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <title>
            Frontend Mentor | Huddle landing page with single introductory
            section
        </title>
    </head>
    <body>
        <header class="header">
            <img class="logo" src="/images/logo.svg" alt="" />
        </header>
        <main class="contenedor">
            <div class="imagen-div">
                <img src="/images/illustration-mockups.svg" alt="" />
            </div>
            <div class="contendido-div">
                <h1 class="titulo">Build The Community Your Fans Will Love</h1>
                <p class="parrafo">
                    Huddle re-imagines the way we build communities. You have a
                    voice, but so does your audience. Create connections with
                    your users as you engage in genuine discussion.
                </p>
                <a class="anchor" href="#">Register</a>
            </div>
        </main>
        <footer class="footer">
            <a href=""><i class="bx bxl-facebook"></i></a>
            <a href=""><i class="bx bxl-twitter"></i></a>
            <a href=""><i class="bx bxl-instagram"></i></a>
        </footer>
    </body>
</html>
